<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Countdown</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Video Background -->
    <div class="video-overlay"></div>
    <video src="night.mp4" class="video-background" loop muted autoplay></video>

    <!-- Container -->
    <div class="container">
      <!-- Input -->
      <div class="input-container" id="input-container" hidden>
        <form action="" class="form" id="countdownForm">
          <h1>Create a Custom Countdown!</h1>
          <label for="title">Title</label>
          <input
            type="text"
            id="title"
            placeholder="What are you counting down to ?"
          />
          <label for="date-picker">Select a Date</label>
          <input type="date" id="date-picker" />
          <button type="submit">Submit</button>
        </form>
      </div>
      <!-- Countdown -->
      <div class="countdown" id="countdown" hidden>
        <h1 id="countdown-title">Countdown Title here</h1>
        <ul>
          <li><span>5</span>Days</li>
          <li><span>7</span>Hours</li>
          <li><span>47</span>Minutes</li>
          <li><span>12</span>Seconds</li>
        </ul>
        <button id="countdown-button">Reset</button>
      </div>
      <!-- Complete -->
    </div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
